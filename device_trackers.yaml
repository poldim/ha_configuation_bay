  - platform: unifi
    host: !secret unifi_ip_lan
    port: 8443
    username: !secret unifi_username
    password: !secret unifi_password
    site_id: !secret unifi_site_id
    interval_seconds: 10
    consider_home: 180
    track_new_devices: no
    verify_ssl: False


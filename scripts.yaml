####################################################
#                   DOOR ALARMS                    #
####################################################
  garage_door_alarm:
    alias: "Garage Door Alarm Notification"
    sequence:
      - delay:
          minutes: 10
      - service: notify.TEXT_DK
        data:
          message: 'The garage door is open!!!'
      - service: notify.TEXT_NM
        data:
          message: 'The garage door is open!!!'
  front_door_alarm:
    alias: "Front Door Alarm Notification"
    sequence:
      - delay:
          minutes: 10
      - service: notify.TEXT_DK
        data:
          message: 'The front door is open!!!'
      - service: notify.TEXT_NM
        data:
          message: 'The front door is open!!!'
  lightwell_door_alarm:
    alias: "Lightwell Door Alarm Notification"
    sequence:
      - delay:
          minutes: 10
      - service: notify.TEXT_DK
        data:
          message: 'The lightwell door is open!!!'
      - service: notify.TEXT_NM
        data:
          message: 'The lightwell door is open!!!'
  test_alarm:
    alias: "Test Alarm Notification"
    sequence:
      - delay:
          seconds: 3
      - service: notify.TEXT_DK
        data:
          message: 'This is a test notification!!!'
      - service: notify.TEXT_NM
        data:
          message: 'This is a test notification!!!'
####################################################
#                 CURTAIN CONTROL                  #
####################################################
  curtains_open:
    alias: "Open curtains"
    sequence:
      - service: switch.turn_on
        entity_id: switch.curtains_open
  curtains_close:
    alias: "Close curtains"
    sequence:
      - service: switch.turn_on
        entity_id: switch.curtains_close
  curtains_stop:
    alias: "Stop curtains"
    sequence:
      - service: switch.turn_on
        entity_id: switch.curtains_stop
  curtains_open_quarter:
    alias: "Open curtains 1/4 way"
    sequence:
      - service: switch.turn_on
        entity_id: switch.curtains_open
      - delay:
          seconds: 4
      - service: switch.turn_on
        entity_id: switch.curtains_stop
####################################################
#                   FAN CONTROL                    #
####################################################
  fan_onoff:
    alias: "Fan On/Off"
    sequence:
      - service: switch.turn_on
        entity_id: switch.fan_onoff
  fan_speed:
    alias: "Fan Speed"
    sequence:
      - service: switch.turn_on
        entity_id: switch.fan_speed
  fan_rotation:
    alias: "Fan Rotation"
    sequence:
      - service: switch.turn_on
        entity_id: switch.fan_rotation
      - delay:
          seconds: .1
      - service: switch.turn_on
        entity_id: switch.curtains_stop
  fan_timer:
    alias: "Fan Timer"
    sequence:
      - service: switch.turn_on
        entity_id: switch.fan_timer
  fan_ion:
    alias: "Fan Ion"
    sequence:
      - service: switch.turn_on
        entity_id: switch.fan_ion
      - delay:
          seconds: .1
      - service: switch.turn_on
        entity_id: switch.curtains_stop
####################################################
#                      SCENES                      #
####################################################
  bedroom_sleep:
    alias: "Going to bed"
    sequence:
      - service: switch.turn_on
        entity_id: switch.curtains_close
      - service: switch.turn_on
        entity_id: switch.fan_onoff
      - delay:
          seconds: .1
      - service: switch.turn_on
        entity_id: switch.fan_rotation
  bedroom_wake:
    alias: "Waking up"
    sequence:
      - service: switch.turn_on
        entity_id: switch.curtains_open
      - service: switch.turn_on
        entity_id: switch.fan_onoff
      - delay:
          seconds: .1

  greeting:
    alias: Greeting
    sequence:
      - service: tts.google_say
        data:
          entity_id: media_player.living_room
          message: Hello from Home Assistant

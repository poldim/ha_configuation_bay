speedtest:
  name: SpeedTest
  view: no
  entities:
    - sensor.speedtest_download
    - sensor.speedtest_ping
    - sensor.speedtest_upload
homelab_switches:
  name: Outlet Switch Control
  view: no
  control: hidden
  entities:
    - switch.homelab

environment:
  name: Weather
  view: no
  entities:
    - group.darksky
darksky:
  name: Dark Sky Weather
  view: no
  entities:
    - sensor.date__time
    - sensor.dark_sky_temperature
    - sensor.dark_sky_daily_summary
    - sensor.dark_sky_daily_high_temperature
    - sensor.dark_sky_daily_low_temperature
    - sensor.dark_sky_summary

switches:
  name: Switches
  view: no
  entities:
    - switch.light_candle_in_living_room

28toledo:
  name: AirBNB
  view: yes
  # icon: mdi:
  entities: climate.downstairs_28_toledo,group.28toledo_nest_sensors,group.28toledo_nest_thermostat

####################################################
#                                                  #
#                 Views  OR  Tabs                  #
#                                                  #
####################################################
default_view:
  name: Summary
  view: yes
  entities:
    - group.security
    - group.bedroom
    - group.garage
    # - group.environment
    - group.28toledo
    - group.settings
    - group.people
    - group.deliveries
    # - device_tracker.dksiphone
    # - device_tracker.nidhisiphone
    - camera.front_door
    - camera.usps_mail
    - group.doors
    # - group.power_consumption
    - group.darksky


####################################################
#                                                  #
#                Groups  OR  Cards                 #
#                                                  #
####################################################
people:
  name: People
  view: no
  icon: mdi:account-multiple
  entities:
    - device_tracker.dksiphone
    - device_tracker.dkswatch
    - device_tracker.nidhiswatch
    - device_tracker.nidhisiphone
    - device_tracker.nidhisiphonework
# power_consumption:
#   name: Power Consumption
#   view: no
#   entities:
#     - sensor.pge_phase_a
#     - sensor.pge_phase_b
#     - sensor.ohmconnect_status

security:
  name: Security
  view: yes
  entities: group.door_status,group.front_door,lock.front_door_deadbolt_locked,camera.front_door,camera.garage_door,camera.garage_cars
door_status:
  name: Door Status
  view: no
  entities: sensor.template_front_door,sensor.template_garage_door,sensor.template_lightwell_door
front_door:
  name: Front Door
  view: no
  entities: sensor.front_door_deadbolt_status,sensor.template_front_deadbolt_status,lock.front_door_deadbolt_locked

deliveries:
  name: Deliveries
  view: no
  entities:
  - sensor.usps_mail
  - sensor.usps_packages
  - sensor.ups
  - sensor.fedex
  - sensor.deliveries_today
  # - sensor.packages_in_transit

bedroom:
  name: Bedroom
  view: yes
  entities: group.bedroom_automations,group.bedroom_curtains,group.bedroom_fan
bedroom_automations:
  name: Automations
  view: no
  control: hidden
  entities: script.bedroom_wake,script.bedroom_sleep,automation.open_curtains_a_little_at_7am_mf,automation.close_curtains_at_sunset
bedroom_curtains:
  name: Curtains
  view: no
  control: hidden
  entities: script.curtains_open,script.curtains_close,script.curtains_stop,scene.open_curtains_a_little_bit
bedroom_fan:
  name: Fan
  view: no
  control: hidden
  entities: script.fan_onoff,script.fan_speed,scene.fan_rotation,script.fan_timer,scene.fan_ion

garage:
  name: Garage
  view: yes
  entities:
    - group.homelab
    - group.washer
homelab:
  name: HomeLAB
  view: no
  entities:
    - group.speedtest
    - group.homelab_switches
    - sensor.homelab_power
washer:
  name: Washing Machine
  view: no
  entities:
    # - input_select.washer_status
    - sensor.washer_status
    - switch.washer
    - sensor.washer_power

# living_room:
